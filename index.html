<!DOCTYPE html>
<!-- JSExLink.html -->
<html lang="en">
<head>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <meta charset="utf-8">
  <title>JavaScript Example: Intercept an Hyperlink</title>

</head>
<body>
  <h5 class="heading1">COMPUTER</h5>
  <h5 class="heading2">Man</h5>
  <div class="container">

    <div class="man">
    <div class="responsive">
  <div class="gallery">
    <a target="_blank" href="#">
      <img src="img/rock.png" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">Rock</div>
  </div>
</div>



<div class="responsive">
<div class="gallery">
<a target="_blank" href="#">
  <img src="img/paper.png" alt="Forest" width="600" height="400">
</a>
<div class="desc">paper</div>
</div>
</div>


<div class="responsive">
<div class="gallery">
<a target="_blank" href="#">
  <img src="img/sisors.png" alt="Forest" width="600" height="400">
</a>
<div class="desc">scissors</div>
</div>
</div>

<div class="container2">
  <div class="output_screen">
      <p class="result_computer" id="demo">NO SCORE</p>
  </div>
</div>

</div>











<div class="computer">
<div class="responsive2">
<div class="gallery">
<a target="_blank" onclick="rock()">
  <img src="img/rock.png" alt="Forest" width="600" height="400">
</a>
<div class="desc">Rock</div>
</div>
</div>



<div class="responsive2">
<div class="gallery">
<a target="_blank" onclick="paper()">
<img src="img/paper.png" alt="Forest" width="600" height="400">
</a>
<div class="desc">paper</div>
</div>
</div>


<div class="responsive2">
<div class="gallery">
<a target="_blank" onclick="scissors()">
<img src="img/sisors.png" alt="Forest" width="600" height="400">
</a>
<div class="desc">scissors</div>
</div>
</div>

<div class="container22">
<div class="output_screen2">
  <p class="result_man" id="demo2" >NO SCORE</p>
</div>
</div>

</div>


  </div>




</body>
</html>
